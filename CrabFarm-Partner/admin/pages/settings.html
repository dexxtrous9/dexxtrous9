<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <title>Settings - CrabFarm</title>
    <link rel="stylesheet" href="/admin/css/settings.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark text-white p-3 sidebar collapse">
                <h3 class="fw-bold">CrabFarm</h3>
                <ul class="nav flex-column mt-4">
                    <li class="nav-item"><a href="/admin/dashboard.html" class="nav-link text-white"> Dashboard</a></li>
                    <li class="nav-item"><a href="/admin/pages/subscribers.html" class="nav-link text-white"> Subscribers</a></li>
                    <li class="nav-item"><a href="/admin/pages/reports.html" class="nav-link text-white"> Reports</a></li>
                    <li class="nav-item"><a href="/admin/pages/settings.html" class="nav-link text-white active"> Settings</a></li>
                    <li class="nav-item mt-3"><a href="/index.html" class="btn btn-danger w-100">Logout</a></li>
                </ul>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between align-items-center mt-3 mb-4">
                    <h2 class="fw-bold">Settings</h2>
                </div>

                <div class="row">
                    <div class="col-lg-8">
                        <!-- Account Information -->
                        <div class="card shadow-sm border-0 mb-4">
                            <div class="card-header bg-light">
                                <h6 class="mb-0">Account Information</h6>
                            </div>
                            <div class="card-body">
                                <form id="accountForm">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="username" value="admin">
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email Address</label>
                                        <input type="email" class="form-control" id="email" value="admin@crabfarm.com">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Save Changes</button>
                                </form>
                            </div>
                        </div>

                        <!-- Change Password -->
                        <div class="card shadow-sm border-0 mb-4">
                            <div class="card-header bg-light">
                                <h6 class="mb-0">Change Password</h6>
                            </div>
                            <div class="card-body">
                                <form id="passwordForm">
                                    <div class="mb-3">
                                        <label for="currentPassword" class="form-label">Current Password</label>
                                        <input type="password" class="form-control" id="currentPassword">
                                    </div>
                                    <div class="mb-3">
                                        <label for="newPassword" class="form-label">New Password</label>
                                        <input type="password" class="form-control" id="newPassword">
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                        <input type="password" class="form-control" id="confirmPassword">
                                    </div>
                                    <button type="submit" class="btn btn-warning">Update Password</button>
                                </form>
                            </div>
                        </div>

                        <!-- Preferences -->
                        <div class="card shadow-sm border-0">
                            <div class="card-header bg-light">
                                <h6 class="mb-0">Preferences</h6>
                            </div>
                            <div class="card-body">
                                <form id="preferencesForm">
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="checkbox" id="emailNotif" checked>
                                        <label class="form-check-label" for="emailNotif">Enable Email
                                            Notifications</label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" id="darkMode">
                                        <label class="form-check-label" for="darkMode">Enable Dark Mode</label>
                                    </div>
                                    <button type="submit" class="btn btn-success">Save Preferences</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/admin/js/settings.js"></script>

</body>

</html>
