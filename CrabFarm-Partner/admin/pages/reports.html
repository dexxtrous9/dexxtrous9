<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <title>Reports - CrabFarm</title>
    <link rel="stylesheet" href="/admin/css/reports.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark text-white p-3 sidebar collapse">
                <h3 class="fw-bold">CrabFarm</h3>
                <ul class="nav flex-column mt-4">
                    <li class="nav-item"><a href="/admin/dashboard.html" class="nav-link text-white"> Dashboard</a></li>
                    <li class="nav-item"><a href="/admin/pages/subscribers.html" class="nav-link text-white">
                            Subscribers</a></li>
                    <li class="nav-item"><a href="/admin/pages/reports.html" class="nav-link text-white active">
                            Reports</a></li>
                    <li class="nav-item"><a href="/admin/pages/settings.html" class="nav-link text-white"> Settings</a>
                    </li>
                    <li class="nav-item mt-3"><a href="/index.html" class="btn btn-danger w-100">Logout</a></li>
                </ul>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between align-items-center mt-3 mb-4">
                    <h2 class="fw-bold">Reports</h2>
                    <button class="btn btn-primary">Export Report</button>
                </div>

                <!-- Summary Cards -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card shadow-sm border-0">
                            <div class="card-body">
                                <h6>Total Subscribers</h6>
                                <h3 class="fw-bold">1,245</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card shadow-sm border-0">
                            <div class="card-body">
                                <h6>Active</h6>
                                <h3 class="fw-bold text-success">980</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card shadow-sm border-0">
                            <div class="card-body">
                                <h6>Expired</h6>
                                <h3 class="fw-bold text-danger">265</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Charts Section -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="card shadow-sm border-0 mb-4">
                            <div class="card-header bg-light">
                                <h6 class="mb-0">Weekly New Subscribers</h6>
                            </div>
                            <div class="card-body">
                                <canvas id="weeklySubscribersChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card shadow-sm border-0 mb-4">
                            <div class="card-header bg-light">
                                <h6 class="mb-0">Active vs Expired</h6>
                            </div>
                            <div class="card-body">
                                <canvas id="activeExpiredChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/admin/js/reports.js"></script>
</body>

</html>
