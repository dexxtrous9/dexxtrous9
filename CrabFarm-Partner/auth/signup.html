<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <title>Sign Up - CrabFarm</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-crabfarm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">CrabFarm</a>
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" href="../index.html">Home</a>
                    <a class="nav-link" href="/pages/about.html">About</a>
                    <a class="nav-link" href="/pages/contact.html">Contact</a>
                    <a class="nav-link" href="/pages/demo.html">Demo</a>
                    <a href="/auth/login.html" class="btn btn-outline-light ms-lg-2">Login</a>
                    <a href="/auth/signup.html" class="btn btn-info text-white ms-lg-2">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sign Up Section -->
  <section class="signup-section d-flex align-items-center justify-content-center">
    <div class="card signup-card shadow-lg p-4 rounded-4">
      <h2 class="text-center fw-bold mb-4">Create an Account</h2>
      <form>
        <div class="mb-3">
          <label for="fullname" class="form-label fw-semibold">Full Name</label>
          <input type="text" class="form-control p-3" id="fullname" placeholder="Enter your full name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email address</label>
          <input type="email" class="form-control p-3" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="username" class="form-label fw-semibold">Username</label>
          <input type="text" class="form-control p-3" id="username" placeholder="Choose a username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input type="password" class="form-control p-3" id="password" placeholder="Enter your password">
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
          <input type="password" class="form-control p-3" id="confirmPassword" placeholder="Re-enter your password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="terms">
          <label class="form-check-label" for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
        </div>
        <button type="submit" class="btn btn-info w-100 text-white fw-bold py-2 rounded-3">Sign Up</button>
      </form>
      <p class="text-center mt-3">
        Already have an account? 
        <a href="/auth/login.html" class="text-info fw-semibold">Login</a>
      </p>
    </div>
  </section>


    <!-- Footer -->
    <footer>
        <p class="mb-0">&copy; 2025 CrabFarm. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
