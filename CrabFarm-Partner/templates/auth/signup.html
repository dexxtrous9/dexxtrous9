<html lang="en">

  {% include '/components/header.html' %}

<body>
    <!-- Navigation -->
    {% include '/components/navigation.html' %}

    <!-- Sign Up Section -->
  <section class="signup-section d-flex align-items-center justify-content-center">
    <div class="card signup-card shadow-lg p-4 rounded-4">
      <h2 class="text-center fw-bold mb-4">Create an Account</h2>
      <form>
        <div class="mb-3">
          <label for="fullname" class="form-label fw-semibold">Full Name</label>
          <input type="text" class="form-control p-3" id="fullname" placeholder="Enter your full name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email address</label>
          <input type="email" class="form-control p-3" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="username" class="form-label fw-semibold">Username</label>
          <input type="text" class="form-control p-3" id="username" placeholder="Choose a username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input type="password" class="form-control p-3" id="password" placeholder="Enter your password">
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
          <input type="password" class="form-control p-3" id="confirmPassword" placeholder="Re-enter your password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="terms">
          <label class="form-check-label" for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
        </div>
        <button type="submit" class="btn btn-info w-100 text-white fw-bold py-2 rounded-3">Sign Up</button>
      </form>
      <p class="text-center mt-3">
        Already have an account? 
        <a href="{{ url_for('login') }}" class="text-info fw-semibold">Login</a>
      </p>
    </div>
  </section>


    <!-- Footer -->
    <footer>
        <p class="mb-0">&copy; 2025 CrabFarm. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
